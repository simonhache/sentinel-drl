name: CI/CD
on: [push]

jobs:
    lint-and-type-check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                enable-cache: true
                python-version: "3.14"

            - name: Install dependencies
              run: uv sync --all-extras --dev

            - name: Run Mypy
              run: uv run mypy src/

            - name: "Run ruff format --check"
              run: uv run ruff format --check src/

